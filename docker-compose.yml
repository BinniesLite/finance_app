version: "1.5"

services:
  client:
    container_name: frontend
    build:
      dockerfile: ./client/Dockerfile
    volumes: 
      - ./client/src:/usr/src/app/src
    ports:
      - 80:80
    networks:
      finance:
        aliases:
          - frontend
  server:
    env_file:
      - ./server/.env
    container_name: backend
    build:
      dockerfile: ./server/Dockerfile
    volumes: 
      - ./server:/usr/src/app/server
    ports:
      - 5000:5000
    networks:
      finance:
        aliases:
          - backend
    depends_on:
      - postgresql
  postgresql:
    container_name: postgres
    build:
      dockerfile: ./database/Dockerfile
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=finance
    volumes:
      - ./database/data:/usr/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      finance:
        aliases:
          - postgresql
          - db
networks:
  finance:
    driver: bridge
